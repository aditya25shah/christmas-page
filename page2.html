<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Gifts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(https://files.oaiusercontent.com/file-Aa6RCemVcrB89azQAvqmnV?se=2024-12-11T17%3A14%3A42Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D76c6a23b-943c-4fcf-8547-3e3f131df892.webp&sig=ZOMixmEoHWTfEhwPN3Nigi7HS4w/Br6g/tNlfZMWhZM%3D) no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            font-size: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        textarea {
            width: 60%;
            height: 100px;
            border: 2px solid #ff4500;
            border-radius: 10px;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #ff4500;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff6347;
        }
        .thank-you {
            display: none;
            margin-top: 20px;
            font-size: 40px;
            font-style:oblique;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>üéÅ Enter Your Christmas Gifts üéÅ</h1>
        <textarea id="gifts" placeholder="Enter the gifts you wish for this Christmas..."></textarea>
        <button id="submitButton">Submit</button>
    </div>
    <p class="thank-you" id="thankYouMessage">Thanks for asking! Ayushi üéÖ - Santa Claus</p>

    <script>
        document.getElementById("submitButton").addEventListener("click", function() {
            const gifts = document.getElementById("gifts").value.trim();
            if (gifts.length > 0) {
                // Replace the input form with the thank-you message
                document.getElementById("content").style.display = "none";
                document.getElementById("thankYouMessage").style.display = "block";
            } else {
                alert("Please enter your gifts before submitting!");
            }
        });
    </script>
</body>
</html>
